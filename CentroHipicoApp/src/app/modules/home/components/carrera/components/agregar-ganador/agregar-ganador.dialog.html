<h2 mat-dialog-title>Agregar ganador</h2>
<form [formGroup]="ganadorForm" (submit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Ejemplar</mat-label>
            <mat-select formControlName="ejemplar">
                <mat-option *ngFor="let option of ejemplares" [value]="option.id">
                    {{option.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" style="margin: 1.3em 0 0 0;">
        <button mat-raised-button color="primary" type="submit">Agregar</button>
        <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
    </div>
</form>
